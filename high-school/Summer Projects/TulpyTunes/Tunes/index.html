<script>	
	var x=setInterval(function(){timer()},1000);

	function timer() {
		loadXMLDoc();
	}

	function loadXMLDoc() {
  		var xmlhttp;
  		if (window.XMLHttpRequest) {
    			// code for new browsers
    			xmlhttp = new XMLHttpRequest();
  		} else {
    			// code for IE6, IE5
    			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
  		}
  		xmlhttp.onreadystatechange = function() {
    			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      				//document.getElementById("info").innerHTML =
      				//xmlhttp.responseText;
				var str = xmlhttp.responseText;
				var res = str.split("Currently playing:");
				var temp= res[1].split("Support");
				var final = temp[0];
				var final2 = final.split("-");
				if(final2.length == 3){
					document.getElementById("info").innerHTML = final2[1] + "-" + final2[2];
				}else if(final2.length == 4){
					document.getElementById("info").innerHTML = final2[1] + "-" + final2[2];
				}else{
					document.getElementById("info").innerHTML = final;
				}
    			}
  		}
  		xmlhttp.open("GET", "http://turtlenet.tulpehocken.org:8000/status.xsl", true);
  		xmlhttp.send();
	}
</script>
