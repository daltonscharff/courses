{% extends "layout.html" %}
{% block body %}
    <div id="loginPage">
    {% if generalError is defined %}
    <p class="error">
        {{ generalError }}
    </p>
    {% endif %}
    <form action="" method="POST" id="loginForm">
        <div>
            {% if usernameErrorField is defined %}
            <span class="error">{{ usernameErrorField }}</span>
            {% endif %}
            <br />
            <input type="text" name="username" placeholder="Username" value="{{ username }}" onkeyup="if(event.which == 13 || event.keyCode == 13){setIsNewUser('False');}" autofocus/>
        </div>
        <div>
            {% if passwordErrorField is defined %}
            <span class="error">{{ passwordErrorField }}</span>
            {% endif %}
            <br />
            <input type="password" name="password" placeholder="Password" onkeyup="if(event.which == 13 || event.keyCode == 13){setIsNewUser('False');}"/>
        </div>
        <br />
        <div>
            <input type="hidden" name="isNewUser" id="isNewUserField"/>
            <input type="button" name="signInButton" value="Sign In" onclick="setIsNewUser('False')"/>
            <input type="button" name="signUpButton" value="Sign Up" onclick="setIsNewUser('True')"/>
        </div>
    </form>
    </div>
{% endblock %}
